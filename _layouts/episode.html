<article class='episode'>
  <header>
    <h2 class='post_title'>{{ post.title }}</h2>
    <div class='post_date'>{{ post.date }}</div>
    <div class='comment_count'>{{ post.comment_count }}</div>
    <div class='guest'>{{ post.guest }}</div>
    <div class='host'>{{ post.host }}</div>
    <div class='producer'>{{ post.producer }}</div>
  </header>
  <div class='post_content'>
    {{ post.content }}
  </div>
</article>
