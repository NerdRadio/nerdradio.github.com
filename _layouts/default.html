<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta content='description' name='description' />
    <title>Nerd Radio</title>
    <link href='css/main.css' media='screen' rel='stylesheet' />
    <link href='http://fonts.googleapis.com/css?family=Six+Caps' rel='stylesheet' type='text/css' />
    <!--[if lt IE 7 ]>
      <script src='http://html5shiv.googlecode.com/svn/trunk/html5.js'></script>
    <![endif]-->
  </head>
  <body>
    <header class='site'>
      <div class='main'>
        <div class='middle'>
          <div class='logo'></div>
          <nav>
            <ul>
              <li>
                <a class='selected' href='#'>Episodes</a>
              </li>
              <li>
                <a href='#'>About</a>
              </li>
              <li>
                <a href='#'>Guests</a>
              </li>
              <li>
                <a href='#'>Conferences</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class='sub'>
        <div class='middle'>
          <div id='envato_dropdown'>Part of<img alt='Envato' src='/img/envato.png' /></div>
          <a class='rss_button' href='#'>Subscribe</a>
          <a class='twitter_button' href='#'>Twitter</a>
          <form action='#' id='search_form' method='post'>
            <input name='search' placeholder='Search...' type='text' />
            <input name='submit' type='submit' value='submit' />
          </form>
        </div>
      </div>
      <div class='middle'>
        {{ content }}
      </div>
    </header>
    <footer class='site'></footer>
  </body>
</html>
