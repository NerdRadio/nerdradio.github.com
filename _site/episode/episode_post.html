<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta content='description' name='description' />
    <title>Nerd Radio</title>
    <link href='/css/main.css' media='screen' rel='stylesheet' />
    <link href='http://fonts.googleapis.com/css?family=Six+Caps' rel='stylesheet' type='text/css' />
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js' type='text/javascript'></script>
    <!-- %script{:src => '/js/main.js', :type => 'text/javascript'} -->
    <script src='/js/index.js' type='text/javascript'></script>
    <script src='/js/modernizr.js' type='text/javascript'></script>
    <!--[if lt IE 7 ]>
      <script src='http://html5shiv.googlecode.com/svn/trunk/html5.js' type='text/javascript'></script>
    <![endif]-->
  </head>
  <body>
    <header class='site'>
      <div class='main'>
        <div class='middle'>
          <div class='logo'></div>
          <nav>
            <ul>
              <li>
                <a class='selected' href='#'>Episodes</a>
              </li>
              <li>
                <a href='#'>About</a>
              </li>
              <li>
                <a href='#'>Guests</a>
              </li>
              <li>
                <a href='#'>Conferences</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class='sub'>
        <div class='middle'>
          <div id='envato_dropdown'>Sponsored by<img alt='Envato' src='/img/envato.png' /></div>
          <a class='rss_button' href='#'>Subscribe</a>
          <a class='twitter_button' href='#'>Twitter</a>
          <form action='#' id='search_form' method='post'>
            <input name='search' placeholder='Search...' type='text' />
            <input name='submit' type='submit' value='submit' />
          </form>
        </div>
      </div>
      <div class='middle'>
        <article class='episode'>
  <header>
    <div class='post_image'>
      <img alt='' src='' />
    </div>
    <h2 class='post_title'></h2>
    <div class='post_date'>&nbsp;Liquid error: undefined method `strftime' for nil:NilClass</div>
    <div class='comment_count'>
      <a href='#comments'>
        
      </a>
    </div>
    <div class='guest'>Guest: </div>
    <div class='host'>Hosts: </div>
    <div class='producer'>Producer: </div>
    <div class='audio'>
      <a class='pause' href='#'>Pause</a>
      <a class='play' href='#'>Play</a>
      <div class='data'>
        <div class='playhead'>00:00</div>
        <div class='total_time'>88:88</div>
        <div class='volume'>
          100%
          <span class='left'></span>
          <span class='right'></span>
        </div>
      </div>
      <audio class='episode_player' preload='preload'>
        <source src='' type='audio/mpeg'></source>
      </audio>
    </div>
    <div class='audio_download disabled'>
      <a href=''>Download the episode</a>
    </div>
  </header>
  <div class='post_content'>
    
    <a class='read_more' href=''>Full Post</a>
  </div>
</article>

<div id='disqus_thread'>
  <script type='text/javascript'>
    //<![CDATA[
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'nerdradio'; // required: replace example with your forum shortname
      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
      	var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      	dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
      	(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
    //]]>
  </script>
  <noscript>
    Please enable JavaScript to view the
    <a href='http://disqus.com/?ref_noscript'>comments powered by Disqus.</a>
  </noscript>
  <a class='dsq-brlink' href='http://disqus.com'>
    blog comments powered by
    <span class='logo-disqus'>Disqus</span>
  </a>
</div>
<div id='disqus_count'>
  <script type='text/javascript'>
    //<![CDATA[
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'nerdradio'; // required: replace example with your forum shortname
      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function () {
      	var s = document.createElement('script'); s.async = true;
      	s.type = 'text/javascript';
      	s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
      	(document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
      }());
    //]]>
  </script>
</div>

      </div>
    </header>
    <footer class='site'></footer>
  </body>
</html>
